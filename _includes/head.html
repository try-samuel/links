<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme-color }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author.name }}">
  <title>{{ site.title }}</title>
  <meta rel="icon" href="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.author.name }}">
  <link rel="canonical" href="https://links.fiyin.ng">
  <meta property="og:image" content="{{ '/assets/og.webp' | prepend: site.baseurl | prepend: site.url }}">
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="image" content="{{ '/assets/card.png' | prepend: site.baseurl | prepend: site.url }}">
  <meta itemprop="logo" content="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="{{ '/assets/card.png' | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:image" content="{{ '/assets/card.png' | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:site" content="@{{ site.author.Twitter }}" />
  <meta name="twitter:creator" content="@{{ site.author.Twitter }}" />
  <meta name="twitter:domain" content="links.fiyin.ng" />
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta itemprop="description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</head>
